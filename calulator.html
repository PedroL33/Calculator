<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>

  <link href="calculator.css" rel="stylesheet" type='text/css'>
</head>

<body>
    <div id="container">
        <div id ="equationDisplay"></div>
        <div id ="display"></div>
        <div id ="digits">
          <button id="9", class='digit'>9</button>
          <button id="8", class='digit'>8</button>
          <button id="7", class='digit'>7</button>
          <button id="6", class='digit'>6</button>
          <button id="5", class='digit'>5</button>
          <button id="4", class='digit'>4</button>
          <button id="3", class='digit'>3</button>
          <button id="2", class='digit'>2</button>
          <button id="1", class='digit'>1</button>
          <button id ='negate' class ='negate'>+-</button>
          <button id="0", class='digit'>0</button>
          <button id='decimal', class='decimal'>.</button>
          <button id='equals', class='equals'>=</button>
          <button id='Clear', class='clear'>Clear</button>
        </div>
        <div id="operators">
          <button id='+', class='operator'>+</button>
          <button id='-', class='operator'>-</button>
          <button id='รท', class='operator'>รท</button>
          <button id='*', class='operator'>*</button>
          <button id='back', class='back'><</button>
        </div>
    </div>
  <script src="calculator.js"></script>
</body>

</html>
